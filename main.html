<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Insurance Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 40px;
    }

    form {
      background-color: #fff;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .gender-group {
      display: flex;
      gap: 20px;
      margin-bottom: 16px;
    }

    .gender-group label {
      font-weight: normal;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form method="POST">
    <h2>Car Insurance Registration</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label>Gender</label>
    <div class="gender-group">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female" required> Female</label>
      <label><input type="radio" name="gender" value="Other" required> Other</label>
    </div>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
      <option value="">-- Select Brand --</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>

    <label for="carage">Car Age</label>
    <input type="number" id="carage" name="carage" required>

    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" name="dop" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
